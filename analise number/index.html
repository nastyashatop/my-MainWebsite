   function analyzeNumber() {
            let inputNumber = prompt("Enter an integer:").toString();
            console.log(inputNumber)
            if (!isNaN(inputNumber)) {
                let digitsCount = inputNumber.length;
                let digitsArray = inputNumber.split("");
                console.log(digitsArray)
                console.log(digitsCount)
                alert(`Number of digits including: ${digitsCount}`);
                alert(`Digits of the number: ${digitsArray.join(" ")}`);
                
                let sumOfDigits = digitsArray.reduce((acc, curr) => acc + parseInt(curr), 0);
                alert(`The sum of digits including: ${sumOfDigits}`);
                
                let evenCount = 0;
                let oddCount = 0;
                digitsArray.forEach(digit => {
                    if (parseInt(digit) % 2 === 0) {
                        evenCount++;
                    } else {
                        oddCount++;
                    }
                });
                alert(`Number of even digits: ${evenCount}`);
                alert(`Number of odd numbers: ${oddCount}`);
            } else {
                alert("No number entered. Please try again.");
            }
        }
        
        analyzeNumber();
